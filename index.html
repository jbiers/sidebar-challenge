<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">

    <title>Sidebar</title>
</head>

<body>
    <nav id="nav-bar" class="inactive-bar">
        <div id="nav-bar-top">
            <div id="main-icon">
                <i class='bx bx-book'></i>
                <p>BOOK.</p>
            </div>

            <i id="menu-btn" class='bx bx-menu'></i>
        </div>
        <ul>
            <li>
                <i class='bx bx-search'></i>
                <p class="item-description">Search</p>
            </li>
            <li>
                <i class='bx bx-grid-alt'></i>
                <p class="item-description">Dashboard</p>
            </li>
            <li>
                <i class='bx bx-user'></i>
                <p class="item-description">User</p>
            </li>
            <li>
                <i class='bx bx-cog'></i>
                <p class="item-description">Settings</p>
            </li>
            <li>
                <i class='bx bx-map'></i>
                <p class="item-description">Location</p>
            </li>
            <li>
                <i class='bx bx-support'></i>
                <p class="item-description">Help</p>
            </li>
        </ul>

        <div id="nav-bar-bottom">
            <div id="user-info">
                <img src="img/cat.jpg">
                <div id="user-name">
                    <p class="name">Patrick Smith</p>
                    <p class="title">Book Seller</p>
                </div>
            </div>

            <i class='bx bx-exit'></i>
        </div>
    </nav>

    <main>
        <h1>Dashboard</h1>
    </main>

    <script src="script.js"></script>
</body>

</html>
